<html lang="en">
<head>

    <!-- 头部 -->
    @@include("pyg_header.html")

    <div class="pyg_view">
        <div class="left_box">
            <ul class="left_menu"></ul>

        <div class="right_box"></div>

    <!-- 脚部 -->

<script type="text/html" id="rightTpl">

    {{each arr item index}}
    <div class="right_item">
        <div class="item_title">{{item.cat_name}}</div>
        <ul class="item_list">
            {{each item.children item2 index2}}
            <li>
                <a href="goods_list.html?cid={{item2.cat_id}}">
                    <img src="http://api.pyg.ak48.xyz/{{item2.cat_icon}}" alt="">
                    <div class="item_name">{{item2.cat_name}}</div>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/each}}

</script>
